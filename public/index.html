<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wird Feedback</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1 id="title">Encuesta Wird</h1>
    <h2 id="regards" style="display: none;">Saludos - Wird</h2>
    <h2 id="thanks" style="display: none;">¡Gracias por tu respuesta! - Wird</h2>
    <p id="subtitle">¿Te resultó útil el correo que recibiste?</p>
    <div class="btn-div">
      <button class="btn" id="btn-yes" type="button">Si</button>
      <button class="btn" id="btn-no" type="button">No</button>
    </div>
  </body>
</html>
